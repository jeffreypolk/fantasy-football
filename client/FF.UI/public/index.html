<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fantasy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="It's fantasy football y'all" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <style>
      .app-splash-screen {
        display: none;
        background: #fff;
        position: fixed;
        z-index: 99999999;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 1;
        transition: opacity 0.3s;
        background: #dedede;
      }

      body.app-loading .app-splash-screen {
        display: block;
      }

      body.app-loading .app-splash-screen-content {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-animation: appSplashScreenAnimation 1.2s ease-in-out 0s infinite;
        animation: appSplashScreenAnimation 1.2s ease-in-out 0s infinite;
      }

      @-webkit-keyframes appSplashScreenAnimation {
        0%,
        20% {
          -webkit-transform: translate(-50%, -50%) rotateY(0);
          transform: translate(-50%, -50%) rotateY(0);
        }

        50% {
          -webkit-transform: translate(-50%, -50%) rotateY(180deg);
          transform: translate(-50%, -50%) rotateY(180deg);
        }

        80%,
        100% {
          -webkit-transform: translate(-50%, -50%) rotateY(360deg);
          transform: translate(-50%, -50%) rotateY(360deg);
        }
      }

      @keyframes appSplashScreenAnimation {
        0%,
        20% {
          -webkit-transform: translate(-50%, -50%) rotateY(0);
          transform: translate(-50%, -50%) rotateY(0);
        }

        50% {
          -webkit-transform: translate(-50%, -50%) rotateY(180deg);
          transform: translate(-50%, -50%) rotateY(180deg);
        }

        80%,
        100% {
          -webkit-transform: translate(-50%, -50%) rotateY(360deg);
          transform: translate(-50%, -50%) rotateY(360deg);
        }
      }
    </style>
    <script
      src="https://kit.fontawesome.com/e09b551a04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="app-loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- App -->
    <div id="root"></div>

    <!-- Splash screen -->
    <div class="app-splash-screen">
      <div class="app-splash-screen-content">
        <img src="loading.png" width="200px" />
      </div>
    </div>
  </body>
</html>
